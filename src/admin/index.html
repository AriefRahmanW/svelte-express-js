<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img  src="{{url_for('static', filename='1.jpg')}}" style="display: none;" id="img" alt="post"/>
    <form>
        <input type="text" id="inp"/>
        <input type="range" name="range" id="slider" min="0">
    </form>
    <button id="btn">Save</button>

    <canvas id="canvas" style="width: 500px;"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        // var image = 
        var ctx = canvas.getContext("2d");

        var slider = document.getElementById('slider');
        
        canvas.width = $('#img').width();
        canvas.crossOrigin = "Anonymous";
        canvas.height = $('#img').height();
        
        // slider.value = "0"
        slider.max = canvas.width.toString()
        ctx.drawImage($('#img').get(0), 0, 0);
        ctx.font = "100pt Arial";
        $(document).on('input','#inp',function(){
            //redraw image
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage($('img').get(0), 0, 0);
            //refill text
            ctx.fillStyle = "red";
            ctx.fillText($(this).val(),$("#inp").val(),80);
        })
        
        .on("input", "#slider", function(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage($('img').get(0), 0, 0);
            //refill text
            ctx.fillStyle = "red";
            ctx.fillText($("#inp").val(),$(this).val(),80);
        });

           

        $('#btn').click(function(){
            canvas.toBlob(function(blob){
                saveAs(blob, "file.png");
            });
        });
    </script>
</body>
</html>
